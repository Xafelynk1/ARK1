<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARK1 | Empower Your Knowledge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>WELCOME TO ARK1</h1>
  <p>Your ultimate hub for eBooks, quizzes, and enriching content.</p>
  <p>Explore Now</p>

  <div id="submissions">
    <h2>Latest Submissions</h2>
    <div id="quizzes">
      <h3>Quizzes</h3>
      <ul id="quiz-list"></ul>
    </div>
    <div id="blogs">
      <h3>Blogs</h3>
      <ul id="blog-list"></ul>
    </div>
    <div id="multimedia">
      <h3>Multimedia</h3>
      <ul id="multimedia-list"></ul>
    </div>
  </div>

  <script>
    // Fetch and display submissions
    async function fetchSubmissions() {
      const response = await fetch('/submissions');
      const data = await response.json();

      const quizList = document.getElementById('quiz-list');
      const blogList = document.getElementById('blog-list');
      const multimediaList = document.getElementById('multimedia-list');

      // Display quizzes
      quizList.innerHTML = data.quizzes.map(quiz => `
        <li>
          <strong>Question:</strong> ${quiz.question}<br>
          <strong>Answer:</strong> ${quiz.answer}<br>
          <strong>Timer:</strong> ${quiz.timer} seconds
        </li>
      `).join('');

      // Display blogs
      blogList.innerHTML = data.blogs.map(blog => `
        <li>
          <strong>Title:</strong> ${blog.title}<br>
          <strong>Content:</strong> ${blog.content}
        </li>
      `).join('');

      // Display multimedia
      multimediaList.innerHTML = data.multimedia.map(media => `
        <li>
          <strong>Title:</strong> ${media.title}<br>
          <strong>Price:</strong> â‚¦${media.price}<br>
          <strong>Files:</strong> ${media.files}
        </li>
      `).join('');
    }

    // Fetch submissions on page load
    fetchSubmissions();
  </script>
</body>
</html>

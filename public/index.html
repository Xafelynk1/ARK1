<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK1 - Main Page</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <h1>Welcome to ARK1</h1>
        <p>Your ultimate hub for eBooks, quizzes, and enriching content.</p>
        <button onclick="console.log('Sign Up button clicked'); document.getElementById('signupForm').style.display='block'">Sign Up</button>
        <button onclick="console.log('Sign In button clicked'); document.getElementById('signinForm').style.display='block'">Sign In</button>

        <div id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="signinForm" style="display:none;">
            <h2>Sign In</h2>
            <form onsubmit="handleSignin(event)">
                <input type="text" id="signinUsername" placeholder="Username" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>

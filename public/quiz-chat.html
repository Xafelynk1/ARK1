<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lovers Quiz Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-chat-container">
        <header class="header">
            <img src="path/to/logo.png" alt="Logo" class="logo"> <!-- Add logo here -->
            <h1>Book Lovers Quiz Arena</h1>
        </header>
        <div class="admin-section">
            <div class="admin-message">
                <p id="admin-question">What is the main theme of 'To Kill a Mockingbird'?</p>
                <div id="countdown-timer">30</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="user-messages">
                <!-- User messages will appear here -->
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Type your answer..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownTimer = document.getElementById('countdown-timer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            let timer;

            function startTimer(duration) {
                let time = duration;
                timer = setInterval(() => {
                    countdownTimer.textContent = time;
                    if (time <= 0) {
                        clearInterval(timer);
                        userInput.disabled = true;
                        sendButton.disabled = true;
                        countdownTimer.textContent = "Time's up!";
                    }
                    time--;
                }, 1000);
            }

            function enableInput() {
                userInput.disabled = false;
                sendButton.disabled = false;
            }

            // Example of starting the timer and enabling input when admin sends a question
            sendButton.addEventListener('click', () => {
                const question = document.getElementById('admin-question').textContent;
                if (question) {
                    startTimer(30); // Start timer for 30 seconds
                    enableInput();
                }
            });
        });
    </script>
</body>
</html>
